mutation GenerateQuestionsFromText(
  $title: String!
  $text: String!
  $maxQuestions: Int
) {
  generateQuestionsFromText(
    title: $title
    text: $text
    maxQuestions: $maxQuestions
  ) {
    questions {
     
      question
      skill
      subSkill
      option {
        options
        explanation
        correctAnswer
      }
    }
    text
    title
    id
  }
}
