mutation GenerateMCQQuestions(
  $content: String!
  $bookId: ID
  $chapterId: ID
  $difficulty: String
  $numberOfQuestions: Int
  $language: String
  $answer: String!
) {
  generateMCQQuestions(
    content: $content
    bookId: $bookId
    chapterId: $chapterId
    difficulty: $difficulty
    numberOfQuestions: $numberOfQuestions
    language: $language
    answer: $answer
  ) {
    _id
    title
    text
    questions {
      question
      skill
      subSkill
      option {
        options
        correctAnswer
        explanation
      }
    }
  }
}
